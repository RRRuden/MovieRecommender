<div class="divide-y divide-slate-100">
    <app-movie-list>
      <app-movie-list-item *ngFor="let movie of movies" [movie]="movie"></app-movie-list-item>
    </app-movie-list>

    <div class="flex items-center justify-center py-10 lg:px-0 sm:px-6 px-4">
              
<div class="flex flex-col items-center">
    <!-- Buttons -->
    <div class="inline-flex mt-2 xs:mt-0">
        <button *ngIf="pageNumber > 1" (click)="prev()" class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-l hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            Prev
        </button>
        <button (click)="next()" class="px-4 py-2 text-sm font-medium text-white bg-gray-800 border-0 border-l border-gray-700 rounded-r hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            Next
        </button>
    </div>
  </div>
  
</div>

</div>
